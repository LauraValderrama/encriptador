<!DOCTYPE html>

<html lang = "es">
    
    <head>

        <meta charset = "UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="stylesencriptador.css">

    </head>

    <body>
        <div class="container">

            <div class="encriptar">
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            </div>
            <div class="terminos">
                <p>! Solo minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="button" class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        
            <div class="encriptado">
                <div>
                    <img src="img/dibujo.png" alt="una lupa sobre una mesa" id="dibujo">
                        <div class="mensaje-encriptado" id="mensaje-encriptado">
                        <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                        </div>
                </div>
            </div>

         </div>

    </body>



    <script src="encriptador1.js"></script>

    </html>
